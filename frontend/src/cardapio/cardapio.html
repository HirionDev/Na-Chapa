<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="cardapio.css">
</head>

<body>
    <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <div class="sidebar">
        <ul>
            <li><a href="#" data-page="dashboard/dashboard.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#" data-page="counter/counter_counter.html"><i class="fas fa-shopping-cart"></i> Balcão</a></li>
            <li><a href="#" data-page="status/status_status.html"><i class="fas fa-list"></i> Status dos Pedidos</a></li>
            <li><a href="#" data-page="cardapio/cardapio.html"><i class="fas fa-book"></i> Cardápio</a></li>
            <li><a href="#" data-page="configuracao/configuracao.html"><i class="fas fa-cog"></i> Configurações</a></li>
            <li><a href="#" data-page="login/login.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            <li><span id="whatsapp-status"><i class="fab fa-whatsapp"></i> WhatsApp: <span id="whatsapp-indicator">Desconectado</span></span></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="menu-container">
            <h1>Cardápio</h1>
            <div id="menu-sections"></div>
        </div>
    </div>
    <button class="add-button" onclick="openModal(null)">+</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Adicionar Item</h3>
            <div class="form-group">
                <label for="item-name">Nome:</label>
                <input type="text" id="item-name" required>
                <div id="error-name" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="item-price">Preço:</label>
                <input type="number" id="item-price" step="0.01" required>
                <div id="error-price" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="item-category">Categoria:</label>
                <select id="item-category" required>
                    <option value="Hambúrguer">Hambúrguer</option>
                    <option value="Bebida">Bebida</option>
                    <option value="Acompanhamento">Acompanhamento</option>
                    <option value="Combo">Combo</option>
                    <option value="Opcional">Opcional</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item-available">
                    Disponível:
                    <input type="checkbox" id="item-available" checked>
                </label>
            </div>
            <div class="form-group">
                <label for="item-ingredients">Ingredientes (separados por vírgula):</label>
                <input type="text" id="item-ingredients">
            </div>
            <div class="form-group">
                <label for="item-volume">Volume:</label>
                <input type="text" id="item-volume">
            </div>
            <div class="form-group">
                <label for="item-items">Itens do Combo (separados por vírgula):</label>
                <input type="text" id="item-items">
            </div>
            <div class="form-group">
                <label for="item-description">Descrição:</label>
                <textarea id="item-description"></textarea>
            </div>
            <div class="form-group">
                <label for="item-image">Imagem:</label>
                <input type="file" id="item-image" accept="image/*">
            </div>
            <div class="buttons">
                <button class="save" onclick="saveItem()">Salvar</button>
                <button class="cancel" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="cardapio.js"></script>
</body>

</html>
